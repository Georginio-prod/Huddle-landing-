<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./public/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:500,600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans:500,600"
    />
    <title>Huddle landing page</title>
  </head>
  <body class="h-full min-w-min bg-white">
    <div class="w-full relative flex flex-col justify-center items-center">
      <header
        class="justify-center items-center bg-bac relative w-full"
        style="background-image: url(./public/bg-hero-desktop.svg)"
      >
        <div class="ml-20 mr-20 z-10 mt-16">
          <div class="flex justify-between items-start w-full">
            <img
              src="./public/color_logo_transparent copy.png"
              alt="logo"
              class="order-1 mb-16"
            />
            <p class="order-2 bg-white font-bold text-sm font-sans px-16 py-2 rounded-full text-black">
              Try It Free
            </p>
          </div>

          <div class="flex justify-center items-center gap-14 text-colorH2">
            <div class="flex-col gap-8 flex">
              <h1 class="text-4xl  font-semibold leading-15">Build The Community Your Fans Will Love</h1>

              <h2 class=" text-lg">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </h2>

              <button class="flex justify-start bg-btn text-white pl-16 pt-4 pb-4 max-w-72 rounded-full text-sm font-bold ">
                Get Started For Free
              </button>
            </div>

            <img src="./public/Group 41.svg" alt="" />
          </div>
        </div>
      </header>
    </div>

    <main></main>

    <footer></footer>
  </body>
</html>
